<!DOCTYPE html>
{% load static %}
<html>

<head>
    <title>Bulzii3D</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        media="screen,projection" />
    <!--Import custom.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'css/custom.css' %}" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--JavaScript using defer-->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper container">
                <a href="#!" class="brand-logo">
                    <img class="valign-wrapper responsive-img" src="{% static 'images/BuLzii-Logo-nav.png' %}"
                        alt="BuLzii3D Logo">
                </a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li>
                        <a class="{% if section == 'artwork' %}active{% endif %}"
                            href="{% url 'artwork:artwork_list' %}">Artwork</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="{% url 'artwork:artwork_list' %}">Artwork</a></li>
    </ul>

    {% block content %}

    {% endblock %}

    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l10 s12">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="https://www.youtube.com/user/eluc1d">Youtube</a>
                        </li>
                        <li><a class="grey-text text-lighten-3" href="https://www.instagram.com/bulzii3d/">Instagram</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container center-align">
                2020 Copyright Â© BuLzii3D.net
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $('.sidenav').sidenav();
        });                
    </script>
</body>

</html>
