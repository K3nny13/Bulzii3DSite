<!DOCTYPE html>
{% load static %}
<html>

<head>
    <title>Bulzii3D</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        media="screen,projection" />
    <!--Import custom.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'css/custom.css' %}" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--JavaScript using defer-->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>

<body>

    <nav>
        <div class="nav-wrapper container">
            <a href="#!" class="brand-logo valign-wrapper">
                <img class="valign-wrapper responsive-img" src="{% static 'images/BuLzii-Logo-nav.png' %}"
                    alt="BuLzii3D Logo">
            </a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a class="{% if section == 'artwork' %}active{% endif %}"
                        href="{% url 'artwork:artwork_list' %}">Artwork</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="#">Artwork</a></li>
    </ul>

    {% block content %}

    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $('.sidenav').sidenav();
        });
    </script>
</body>

</html>
